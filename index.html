<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Twitch Stream</title>
</head>
<body>
  <iframe id="twitch-player" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>

  <script>
    // Get the channel from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get('channel'); // Get 'channel' parameter from the URL

    if (channel) {
      // Set the Twitch iframe src dynamically based on the channel parameter
      document.getElementById('twitch-player').src = `https://player.twitch.tv/?channel=${channel}&parent=mywebsite.com`;
    } else {
      document.body.innerHTML = "Please provide a valid Twitch channel.";
    }
  </script>
</body>
</html>
