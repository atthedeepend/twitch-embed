<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Twitch Stream</title>
</head>
<body>
  <!-- Placeholder for the Twitch stream -->
  <div id="twitch-player-container">
    <iframe
      id="twitch-player"
      width=940
      height=480
      allowfullscreen="true">
    </iframe>
  </div>

  <script>
    // Get the channel from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get('channel');

    if (channel) {
      // Construct the Twitch Player URL
      const twitchPlayerUrl = `https://player.twitch.tv/?channel=${channel}&parent=atthedeepend.github.io&autoplay=false&muted=true`;
      document.getElementById("twitch-player").src = twitchPlayerUrl;
    } else {
      document.body.innerHTML = "Please provide a valid Twitch channel.";
    }
  </script>
</body>
</html>
